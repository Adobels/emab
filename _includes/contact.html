<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contactez-moi</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form name="sentMessage" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="{{ site.web3forms_public_access_key }}">
          <input type="hidden" name="subject" value="Nouvelle demande de renseignement">
          <input type="hidden" name="from_name" value="Formulaire de contact | Emmanuel Bousquet">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nom</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required
                data-validation-required-message="Veuillez entrer votre nom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required
                data-validation-required-message="Veuillez entrer votre adresse e-mail.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required
                data-validation-required-message="Veuillez entrer un message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!-- Honeypot Spam Protection -->
          <div class="row control-group hidden">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="Spam">Spam Protection</label>
              <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
              <p class="help-block text-danger"></p>
            </div>
          </div>
              
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12 text-center">
              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
